<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="header">
        <h1><span class="material-symbols-outlined">
            done_outline
            </span>to-do list</h1>
    </div>
    <div class="sidebar">
        <h2>Project List</h2>
        <div class="project-list"></div>
        <button class="btnAdd">
            <span class="material-symbols-outlined">Add</span>
            Add Project
        </button>
        <div class="project-form">
            <input type="text" class="project-title" placeholder="Project Title">
            <button class="btnAddProject">ADD</button>
            <button class="btnCancelProject">CANCEL</button>
        </div>
    </div>
    <div class="content">
        <div class="content-container">
            <h2>TASKS</h2>
            <div class="task-list"></div>
            <button class="btnAddTask">
                <span class="material-symbols-outlined">Add</span>
                Add Task
            </button>
        </div>
    </div>
    <div class="footer">Made by Volcanowalk</div>

    <dialog class="addTask">
        <form action="#"
         class="form-task">
         <label for="task-title">Task title</label>
         <input type="text" id="task-title">
         <label for="task-description">Task description</label>
         <textarea id="task-description" cols="30" rows="5"></textarea>
         <label for="task-dueDate">Due date</label>
         <input type="date" id="task-dueDate">
         <label for="task-priority">Task Priority</label>
         <select id="task-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
         </select>
         <label for="task-notes">Notes</label>
         <textarea id="task-notes" cols="30" rows="3"></textarea>
         <div class="task-buttons">
            <button class="btnSubmitTask">Add Task</button>
            <button class="btnCloseTask">Close</button>
        </div>
        </form>
    </dialog>

    <script src="./main.js"></script>
</body>
</html>
